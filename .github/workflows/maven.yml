name: Zipping and Moving the Folder

on:
  push:
    branches: [ main ]
 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    #Checkout the Code
    - name: Step-1 Checkout the code
      uses: actions/checkout@v2
      
    - name: Build maven
      run: mvn clean install
        
  #zip the file  
    - name: Step-3 Zip the Code
      uses: papeloto/action-zip@v1
      with:
          dest: result.zip
          
 #Velify the all the folders in Main Directory     
    - name: Operations
      uses: cross-the-world/scp-pipeline@master
      env:
          HELLO: Hi
          MESSAGE: Welcome
      with:
          key: ${{ secrets.SSH_KEY }}
          host: 18.217.88.106
          port: 22
          user: ec2-user
          local: D:/main.war
          remote: /home/github/test/
          
            
        # then uploads these 2 files
