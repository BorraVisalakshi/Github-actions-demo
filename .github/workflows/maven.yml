name: Scan with Contrast

on:
  push:
    branches: [ main ]
jobs: 
  build: 
    name: Packaging my Application
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
         
    - name: Build with Maven
      run: mvn clean install
      
    #Tomcat deployment in Local
    - name: Deploy to maven
      run: mvn tomcat7:deploy
   
      

